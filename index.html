    <link rel="apple-touch-icon" href="/CLEAR COURSE STUDIO.png" />

    <title>Clear Course Studio - Modern Learning Management Platform</title>
  </head>
  <body>
    <div id="root">
      <noscript>
        <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); padding: 1rem;">
          <div style="max-width: 600px; background: white; border-radius: 1rem; padding: 2rem; box-shadow: 0 20px 60px rgba(0,0,0,0.3);">
            <h1 style="font-size: 1.5rem; font-weight: bold; color: #1f2937; margin-bottom: 1rem; text-align: center;">JavaScript Required</h1>
            <p style="color: #6b7280; margin-bottom: 1.5rem; line-height: 1.6;">This application requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
          </div>
        </div>
      </noscript>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Global error handler to catch configuration errors
      window.addEventListener('error', function(event) {
        console.error('Global error caught:', event.error);
        if (event.error && event.error.message && event.error.message.includes('environment variable')) {
          const root = document.getElementById('root');
          if (root && !root.querySelector('.error-display')) {
            root.innerHTML = '<div class="error-display" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); padding: 1rem;">' +
              '<div style="max-width: 600px; background: white; border-radius: 1rem; padding: 2rem; box-shadow: 0 20px 60px rgba(0,0,0,0.3);">' +
              '<div style="text-align: center; margin-bottom: 1.5rem;">' +
              '<svg style="width: 64px; height: 64px; margin: 0 auto; color: #ef4444;" fill="none" stroke="currentColor" viewBox="0 0 24 24">' +
              '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />' +
              '</svg></div>' +
              '<h1 style="font-size: 1.5rem; font-weight: bold; color: #1f2937; margin-bottom: 1rem; text-align: center;">Configuration Error</h1>' +
              '<p style="color: #6b7280; margin-bottom: 1.5rem; line-height: 1.6;">Missing required environment variables. Please check your deployment configuration.</p>' +
              '<div style="background: #fef2f2; border: 1px solid #fecaca; border-radius: 0.5rem; padding: 1rem; margin-bottom: 1rem;">' +
              '<p style="color: #991b1b; font-size: 0.875rem; margin: 0;"><strong>Required Environment Variables:</strong></p>' +
              '<ul style="color: #991b1b; font-size: 0.875rem; margin: 0.5rem 0 0 1.5rem;">' +
              '<li>VITE_SUPABASE_URL</li>' +
              '<li>VITE_SUPABASE_ANON_KEY</li>' +
              '<li>VITE_STRIPE_PUBLISHABLE_KEY</li>' +
              '</ul></div>' +
              '<p style="color: #6b7280; font-size: 0.875rem; text-align: center; margin: 0;">Contact your administrator if you need help.</p>' +
              '</div></div>';
          }
        }
      });
    </script>
  </body>
</html>
